
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <div class="reg">Your Registration Number</div> <!-- Registration number moved here -->
        
        <div class="chat">
            <div class="message green">Hello! This is a green message.</div>
            <div class="message blue">Hi there! This is a blue message.</div>
        </div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <img id="sendButton" src="https://cdn-icons-png.flaticon.com/512/736/736161.png" width="256" height="256" alt="" title="" class="img-small">
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
